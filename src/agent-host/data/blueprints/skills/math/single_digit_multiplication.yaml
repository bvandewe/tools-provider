# Single-Digit Multiplication Skill Blueprint
# Assesses ability to multiply single-digit numbers (times tables)

skill_id: 'MATH.ARITH.MUL.SINGLE'
name: 'Single-Digit Multiplication'
description: 'Multiply two single-digit positive integers (1-9) accurately'
domain: 'Mathematics'
topic: 'Multiplication'
version: '1.0'

item_type: 'multiple_choice'
option_count: 4
evaluation_method: 'exact_match'

stem_templates:
    - 'What is {a} × {b}?'
    - 'Calculate: {a} × {b} = ?'
    - 'Find the product of {a} and {b}.'
    - 'Multiply {a} by {b}. What is the result?'

difficulty_levels:
    easy:
        value: 0.3
        constraints:
            - 'Both numbers between 1-5'
            - 'At least one number is 1, 2, or 5 (easy patterns)'
            - 'Example: 3 × 4 = 12'
        weight: 1.0

    medium:
        value: 0.5
        constraints:
            - 'Numbers between 2-9'
            - 'Include 6, 7, 8 (harder to memorize)'
            - 'Example: 7 × 6 = 42'
        weight: 1.5

    hard:
        value: 0.7
        constraints:
            - 'Both numbers between 6-9'
            - 'The hardest multiplication facts'
            - 'Example: 8 × 7 = 56, 9 × 8 = 72'
        weight: 1.0

distractor_strategies:
    - type: 'off_by_one_factor'
      description: 'Result of adjacent multiplication fact (7×6=42, use 7×5=35)'
    - type: 'digit_swap'
      description: 'Swap digits of answer (56 -> 65)'
    - type: 'addition_confusion'
      description: 'Added instead of multiplied (7×6=13 instead of 42)'
    - type: 'close_product'
      description: 'Another product in the same table'

time_limit_seconds: 45
