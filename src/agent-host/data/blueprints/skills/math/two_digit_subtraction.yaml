# Two-Digit Subtraction Skill Blueprint
# Assesses ability to subtract two 2-digit positive integers

skill_id: 'MATH.ARITH.SUB.2DIGIT'
name: 'Two-Digit Subtraction'
description: 'Subtract two 2-digit positive integers (10-99) accurately'
domain: 'Mathematics'
topic: 'Subtraction'
version: '1.0'

item_type: 'multiple_choice'
option_count: 4
evaluation_method: 'exact_match'

stem_templates:
    - 'What is {a} - {b}?'
    - 'Calculate: {a} - {b} = ?'
    - 'Find the difference between {a} and {b}.'
    - 'Subtract {b} from {a}. What is the result?'

difficulty_levels:
    easy:
        value: 0.3
        constraints:
            - 'First number larger than second (positive result)'
            - 'No borrowing required (each digit of first >= corresponding digit of second)'
            - 'Example: 87 - 23 = 64'
        weight: 1.0

    medium:
        value: 0.5
        constraints:
            - 'First number larger than second (positive result)'
            - 'Borrowing from tens place required'
            - 'Example: 52 - 27 = 25'
        weight: 1.5

    hard:
        value: 0.7
        constraints:
            - 'Borrowing required'
            - 'Numbers close together (small difference)'
            - 'Or result is single digit'
            - 'Example: 71 - 68 = 3'
        weight: 1.0

distractor_strategies:
    - type: 'off_by_10'
      description: 'Common place value error - add or subtract 10 from correct answer'
    - type: 'off_by_1'
      description: 'Careless error - add or subtract 1 from correct answer'
    - type: 'forgot_borrow'
      description: 'Forgot to borrow - each digit subtracted independently (52-27 -> 35 instead of 25)'
    - type: 'reversed_operands'
      description: 'Subtracted larger from smaller in wrong places'

time_limit_seconds: 60
