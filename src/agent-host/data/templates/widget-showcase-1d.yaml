# Widget Showcase Template (1D Chat Mode)
# Comprehensive test template with all 20 widget types in sequential chat flow
# Each item presents one widget type with example configuration
#
# NOTE: Complex structured data (rows, columns, items, zones, datasets)
# must be in widget_config, not options. The options field only accepts
# simple string lists for multiple_choice and checkbox_group.

id: "widget-showcase-1d"
name: "Widget Showcase - All Types (1D)"
description: "Test template featuring all 20 widget types in chat mode"

# Flow Configuration
agent_starts_first: true
allow_agent_switching: false
allow_navigation: true
allow_backward_navigation: true
enable_chat_input_initially: false

# Timing
min_duration_seconds: null
max_duration_seconds: null

# Display Options
shuffle_items: false
display_progress_indicator: true
display_item_score: false
display_item_title: true
display_final_score_report: false
include_feedback: false
append_items_to_view: true

# Messages
introduction_message: |
  ðŸ§ª **Widget Showcase (1D Mode)**

  This test flow will present all 20 widget types one by one.
  Interact with each widget to test its functionality.

  Let's begin!

completion_message: |
  âœ… **Widget Test Complete!**

  You have tested all 20 widget types in 1D chat mode.
  All widgets rendered and captured responses successfully.

# No scoring
passing_score_percent: null

# Items - All 20 widget types
items:
  # 1. Text Display (read-only informational widget)
  - id: "w01-text-display"
    order: 1
    title: "Text Display Widget"
    enable_chat_input: false
    show_expiration_warning: false
    provide_feedback: false
    reveal_correct_answer: false
    contents:
      - id: "text-display-1"
        order: 1
        is_templated: false
        widget_type: "text_display"
        widget_config:
          format: "markdown"
        skippable: true
        required: false
        show_user_response: false
        stem: |
          ## Welcome to the Text Display Widget

          This widget renders **formatted text** with Markdown support.

          Features:
          - Headers and paragraphs
          - **Bold** and *italic* text
          - Lists and code blocks

