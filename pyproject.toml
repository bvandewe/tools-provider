# Root pyproject.toml for the multi-app repository
# This file provides unified configuration for tools that run across all apps
# Individual apps maintain their own pyproject.toml with app-specific dependencies

# ============================================================================
# BANDIT - Security Linter Configuration
# ============================================================================
[tool.bandit]
exclude_dirs = [
    "tests",
    ".venv",
    "venv",
    "build",
    "dist",
    "node_modules",
    "site",
    ".git",
]
# Skip assert_used check (assert is expected in tests)
skips = ["B101"]

# ============================================================================
# BLACK - Code Formatter Configuration
# ============================================================================
[tool.black]
line-length = 200
target-version = ["py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
    | \.venv
    | venv
    | build
    | dist
    | node_modules
)/
'''

# ============================================================================
# ISORT - Import Sorting Configuration
# ============================================================================
[tool.isort]
profile = "black"
line_length = 200
skip_gitignore = true
skip = [".git", ".venv", "venv", "build", "dist", "node_modules"]

# ============================================================================
# RUFF - Fast Python Linter Configuration
# ============================================================================
[tool.ruff]
line-length = 200
target-version = "py312"
exclude = [
    ".git",
    ".venv",
    "venv",
    "build",
    "dist",
    "node_modules",
]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
ignore = ["E501"]  # Line too long (handled by formatter)
