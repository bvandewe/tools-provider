[pytest]
# Pytest configuration for starter-app test suite

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = src

# Console output options
console_output_style = progress
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on unknown config options)
    --strict-config
    # Show warnings
    -W default
    # Coverage options (optional - uncomment to enable)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-branch

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use external services like MongoDB, Redis)
    slow: Slow tests that may take several seconds
    asyncio: Async tests requiring event loop
    auth: Authentication and authorization tests
    repository: Repository layer tests
    command: Command handler tests
    query: Query handler tests
    smoke: Smoke tests for critical functionality

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test collection
norecursedirs = .git .tox dist build *.egg node_modules .venv __pycache__ .mypy_cache .pytest_cache

# Timeout (optional - requires pytest-timeout plugin)
# timeout = 300
# timeout_method = thread
